<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is DEERS Down?</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom right, #eef2f3, #cfd9df);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .status {
      font-size: 1.5rem;
      margin: 1rem 0;
      padding: 1rem 2rem;
      border-radius: 1rem;
      background-color: #fff;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .up { color: green; }
    .down { color: red; }
    .timestamp {
      font-size: 0.9rem;
      color: #666;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Is DEERS Down?</h1>
  <div class="status" id="status">Checking...</div>
  <div class="timestamp" id="timestamp"></div>
  <button onclick="checkStatus()">Check Again</button>

  <script>
    async function checkStatus() {
      const statusEl = document.getElementById('status');
      const timestampEl = document.getElementById('timestamp');
      statusEl.textContent = 'Checking...';
      statusEl.className = 'status';
      try {
        const response = await fetch("https://milconnect.dmdc.osd.mil/", { mode: 'no-cors' });
        // In 'no-cors' mode, the fetch succeeds but you can't inspect content — treat as UP.
        statusEl.textContent = 'DEERS site appears to be UP ✅';
        statusEl.classList.add('up');
      } catch (e) {
        statusEl.textContent = 'DEERS site appears to be DOWN ❌';
        statusEl.classList.add('down');
      }
      const now = new Date();
      timestampEl.textContent = `Last checked: ${now.toLocaleTimeString()} on ${now.toDateString()}`;
    }

    // Initial check
    checkStatus();
  </script>
</body>
</html>
